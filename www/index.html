<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="css/lib/framework7.min.css">
    <link rel="stylesheet" href="css/lib/framework7.md.min.css">
    <link rel="stylesheet" href="css/lib/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">IMDB</div>
              <div class="subnavbar">
                <!-- Searchbar with auto init -->
                <form class="searchbar">
                  <div class="searchbar-inner">
                    <div class="searchbar-input-wrap">
                      <input type="search" placeholder="Search">
                      <i class="searchbar-icon"></i>
                      <span class="input-clear-button"></span>
                    </div>
                    <span class="searchbar-disable-button">Cancel</span>
                  </div>
                </form>
              </div>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">

            <div class="content-block searchbar-not-found">
              <div class="content-block-inner">Não encontramos nenhum resultado :(</div>
            </div>

            <div class="block searchbar-hide-on-search">
              Filmes bem locos para você procurar.
            </div>
          
            <div id="movie-list" class="list searchbar-found">
              <ul>
                {{#each results}}
                <li class = "item-content">
                  <div class="card demo-card-header-pic">
                    <div style="background-image:url({{poster_url}})" class="card-header align-items-flex-end item-inner">
                    </div>
                    <div class="card-content card-content-padding">
                      <p class="date item-title">{{title}}</p>
                      <p>{{overview}}</p>
                    </div>
                    <div class="card-footer">
                    </div>
                  </div>
                </li>
                {{/each}}
              </ul>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" charset="utf-8" src="cordova.js"></script>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="js/lib/framework7.min.js"></script>
    <!-- Path to your app js-->
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
